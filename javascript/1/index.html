<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Event</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
  $(function(){
    $(button).on("click", function(){
      alert('箱です')
    });
  });
  </script>

</head>
<body>
  <div id="wrapper">
    <div id="button">
      <p>箱</p>
    </div>
  </div>
</body>
</html>
